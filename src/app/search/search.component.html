  <link

<h4 class="user-list-header text-secondary">User List</h4>
<div class="search">
  <span class="box">
    <i class="fa fa-search" aria-hidden="true"></i>
    <div class="input-group">
      <input
        type="text"
        required=""
        [(ngModel)]="enteredSearchValue"
        (input)="onSearchTextChanged()"
      />
      <label for="">Search User</label>
    </div>
  </span>
  <div class="slider justify-content-center align-items-center">
    <i class="fa-solid fa-sliders"></i>
  </div>
</div>
