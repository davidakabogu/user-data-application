<div>
  <app-search (searchTextChange)="onSearchTextEntered($event)"></app-search>
  <ul *ngFor="let user of users | async">
    <li
      *ngIf="searchText === '' || user.name.toLowerCase().includes(searchText)"
    >
      <img src="" alt="user image" /> <br />
      {{ user.name }} <br />
      {{ user.email.toLocaleLowerCase() }} <br />
      <button routerLink="/users/:id" (click)="getUserInfo(user.id)">
        View Details
      </button>
    </li>
  </ul>
</div>
